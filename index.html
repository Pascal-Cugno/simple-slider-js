<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Slider Demo</h1>
    <div class="slider">
        <div class="slides">
            <div class="slide active">
                <a href="#"><img src="https://cdn.pixabay.com/photo/2023/10/29/11/33/cow-8349729_1280.png" alt=""></a>
            </div>
            <div class="slide">
                <a href="#"><img src="https://cdn.pixabay.com/photo/2023/11/21/21/38/puffins-8404284_1280.jpg" alt=""></a>
            </div>
            <div class="slide">
                <a href="#"><img src="https://cdn.pixabay.com/photo/2023/06/01/05/59/oranges-8032713_1280.jpg" alt=""></a>
            </div>
        </div>
        <div class="slider-Btns">
            <button class="btn pre" data-slide="-1"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="btn next" data-slide="1"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
